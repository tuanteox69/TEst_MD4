<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Staff Table</h2>
    <form th:object="${staff}"  method="post">
        <table class="table">
            <thead>
            <tr>
                <td>Name :</td>
                <td><input th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Age :</td>
                <td><input th:field="*{age}"></td>
            </tr>
            <tr>
                <td>Salary :</td>
                <td><input th:field="*{salary}"></td>
            </tr>
            </thead>
            <tbody>
            <tr>
               <td> Branch : </td>
                <td>
                    <select th:field="*{branch}">
                        <option th:each="d:${branch}" th:text="${d.name}" th:value="${d.id}"></option>
                    </select>
                </td>
            </tr>
<!--            <tr>-->
<!--                <td style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>-->
<!--&lt;!&ndash;                <td style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>&ndash;&gt;-->
<!--                <td></td>-->
<!--                <td></td>-->
<!--                <td></td>-->
<!--            </tr>-->
            </tbody>
        </table>
        <a type="button" class="btn btn-info" href="/staffs">Back to list</a>
        <button class="btn btn-primary" type="submit">Create</button>

    </form>
</div>

</body>
</html>
